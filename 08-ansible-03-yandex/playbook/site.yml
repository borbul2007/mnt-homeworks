---
- name: Install Clickhouse
  hosts: clickhouse
  tags: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - name: Get clickhouse distrib
      block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
            mode: "0755"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: "0755"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
        disable_gpg_check: true
      notify: Start clickhouse service
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc != 82
      changed_when: create_db.rc == 0

- name: Install Vector
  hosts: vector
  tags: vector
  handlers:
    - name: Restart vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
  tasks:
    - name: Get vector distrib
      ansible.builtin.get_url:
        url: "https://yum.vector.dev/stable/vector-0/x86_64/vector-{{ vector_rpm_version }}.x86_64.rpm"
        dest: "./vector-{{ vector_rpm_version }}.x86_64.rpm"
        mode: "0755"
      with_items: "{{ vector_version }}"
    - name: Install vector packages
      ansible.builtin.yum:
        name:
          - vector-{{ vector_rpm_version }}.x86_64.rpm
        disable_gpg_check: true
      notify: Restart vector service
    - name: Replace vector configuration file
      template:
        src=templates/config/vector.toml.j2
        dest=/etc/vector/vector.yaml
      notify: Restart vector service

- name: Install Lighthouse
  hosts: lighthouse
  tags: lighthouse
  handlers:
    - name: Restart nginx service
      become: true
      ansible.builtin.service:
        name: nginx
        state: restarted
  pre_tasks:
    - name: Install dependencies
      become: true
      ansible.builtin.yum:
        name: 
        - git
        - nginx
        state: present
  tasks:
    - name: Copy lighthouse from git
      ansible.builtin.git:
        repo: "{{ lighthouse_vcs }}"
        version: master
        dest: "/opt/lighthouse"
        force: true
      notify: Restart nginx service
    - name: Create lighthouse configuration file
      template:
        src: templates/config/lighthouse.conf.j2
        dest: /etc/ngix/conf.d/default.conf
        mode: "0644"
      notify: Restart nginx service
